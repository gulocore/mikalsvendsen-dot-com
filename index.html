<!doctype html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Redirecting...</title> <script>window.urlToString=function(e){return Array.from(e.entries()).map((([e,n])=>""===n?e:`${e}=${n}`)).join("&")};const LANG_PREF_KEY="languagePreference",PRE_RELEASE_PARAM="preRelease",IGNORE_PREF_LANG_PARAM="ignorePrefLang",DEFAULT_LANG="en",NAV_HOME="home";function getStoredLanguagePreference(){return localStorage.getItem(LANG_PREF_KEY)}function getRedirectPath(){const e=new URLSearchParams(window.location.search),n=e.has("ignorePrefLang"),r=getStoredLanguagePreference();let t;t=r&&!n?r:"en";let o="en"===t?"/home/":`/${t}/home/`;return o+="?"+urlToString(e),o}function sleep(e){return new Promise((n=>setTimeout(n,e)))}window.location.href=getRedirectPath()</script> <meta http-equiv="refresh" content="0;url=/404"> </head> <body> <p>Redirecting to appropriate language version...</p> </body> </html>
